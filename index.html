<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free People - Women's Boho Clothing & Bohemian Fashion</title>
    <link rel="stylesheet" href="styles/initialize.css"/>
    <link rel="stylesheet" href="styles/util.css"/>
    <link rel="stylesheet" href="styles/header.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
    <header class="header-container">
        <div class="header-container__util-bar page page-left-padding page-right-padding">
            <img src="assets/FPMovement_Edit.svg"/>
            <div class="header-container__util-bar--right">
                <div class="util-bar--right__location vertical-center">
                    <img class="location-icon normal-icon" src="assets/location.svg"/>
                    <span class="normal-font">KR ($)</span>
                    <img class="down-arrow-icon" src="assets/down-arrow.svg"/>
                </div>
                <div class="util-bar--right__sign-in-up vertical-center">
                    <img class="user-icon normal-icon" src="assets/user.svg"/>
                    <span class="normal-font">Sign In / Sign Up</span>
                </div>
            </div>
        </div>
        <div class="header-container__main-bar page page-left-padding page-right-padding">
            <h1 class="main-bar__logo">
                <img src="assets/main-logo.png"/>
            </h1>
            <div class="main-bar__search vertical-center">
                <form class="search__form vertical-center">
                    <div class="search__form__search-img">
                        <img src="assets/search.svg"/>
                    </div>
                    <input class=search__form__input type="input"/>
                </form>
                <img class="normal-icon" src="assets/shopping-bags.svg"/>
            </div>
            <div class="main-bar__nav-container">
                <ul>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">New</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Clothes</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Dresses</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Jeans</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Activewear</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Intimates</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Swim</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Shoes</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Accessories</a>
                        </div>
                    </li>
                    <li class="nav__item">
                        <div class="nav__item_link">
                            <a class="normal-font">Beauty + Wellness</a>
                        </div>
                    </li>
                    <li class="nav__item sale">
                        <div class="nav__item_link">
                            <a class="normal-font">Sale</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-container">
        <div class="main-container__event-banner page page-left-padding page-right-padding">
            <img src="assets/event-banner.webp"/>
        </div>
    </main>
</body>
</html>
